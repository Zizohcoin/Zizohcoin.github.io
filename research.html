<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Research Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4f8ec2;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #fff;
        }
        p {
            font-size: 18px;
        }
        #connectWallet {
            background-color: #fff;
            color: #4f8ec2;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        #content {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Exclusive Research for ZOH Holders</h1>
    <button id="connectWallet">Connect Wallet</button>
    <div id="content">
        <p>Welcome! You now have access to exclusive research content.</p>
        <!-- Adicione mais conteúdo conforme necessário -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@4.0.3/dist/web3.min.js"></script>
    <script>
        document.getElementById('connectWallet').addEventListener('click', async () => {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    // Solicita acesso à conta MetaMask do usuário
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const account = accounts[0];
                    const web3 = new Web3(window.ethereum);

                    // Endereço do Contrato do Token ZOH e ABI
                    const tokenAddress = 'SEU_ENDEREÇO_DO_CONTRATO_ZOH';
                    const tokenABI = [
                        {
                            "constant": true,
                            "inputs": [{"name": "owner", "type": "address"}],
                            "name": "balanceOf",
                            "outputs": [{"name": "", "type": "uint256"}],
                            "type": "function"
                        },
                        {
                            "constant": true,
                            "inputs": [],
                            "name": "decimals",
                            "outputs": [{"name": "", "type": "uint8"}],
                            "type": "function"
                        }
                    ];

                    const tokenContract = new web3.eth.Contract(tokenABI, tokenAddress);
                    const balance = await tokenContract.methods.balanceOf(account).call();
                    const decimals = await tokenContract.methods.decimals().call();
                    const adjustedBalance = balance / (10 ** decimals);

                    if (adjustedBalance > 0) {
                        document.getElementById('content').style.display = 'block';
                        document.getElementById('connectWallet').style.display = 'none';
                    } else {
                        alert('Access restricted to ZOH token holders.');
                    }
                } catch (error) {
                    console.error('Error connecting to wallet:', error);
                }
            } else {
                alert('MetaMask not detected. Please install MetaMask.');
            }
        });
    </script>
</body>
</html>
