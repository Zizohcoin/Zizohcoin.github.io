<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Verificador de Token ZOH</title>
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>🔍 Verificador de acesso ZOH</h2>
  <p>Insira seu endereço de carteira Solana:</p>
  <input type="text" id="walletInput" placeholder="Ex: 4F3zD..." size="50" />
  <br>
  <button onclick="checkToken()">Verificar acesso</button>
  <div id="status"></div>

  <script>
    const TOKEN_ADDRESS = "22qVsVm2dyFg5WC72hQTdh92GgFqwboAQ7TMAHhfpump";

    async function checkToken() {
      const status = document.getElementById("status");
      const wallet = document.getElementById("walletInput").value.trim();

      if (!wallet) {
        status.textContent = "❗ Insira um endereço de carteira.";
        return;
      }

      status.textContent = "🔄 Verificando token...";

      try {
        const connection = new solanaWeb3.Connection(
          solanaWeb3.clusterApiUrl("mainnet-beta"),
          "confirmed"
        );

        const publicKey = new solanaWeb3.PublicKey(wallet);

        const tokenAccounts = await connection.getParsedTokenAccountsByOwner(
          publicKey,
          {
            programId: new solanaWeb3.PublicKey(
              "TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA"
            )
          }
        );

        const hasToken = tokenAccounts.value.some((account) => {
          const info = account.account.data.parsed.info;
          return (
            info.mint === TOKEN_ADDRESS &&
            parseFloat(info.tokenAmount.uiAmount) > 0
          );
        });

        if (hasToken) {
          status.textContent = "✅ Acesso liberado! Você possui $ZOH.";
        } else {
          status.textContent = "⛔ Você não possui tokens $ZOH nesta carteira.";
        }
      } catch (err) {
        console.error(err);
        status.textContent = "❌ Erro ao verificar o token. Verifique o endereço.";
      }
    }
  </script>
</body>
</html>
