<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Verificação de Token $ZOH</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; text-align: center; }
    input, button { padding: 0.5rem; font-size: 1rem; margin: 0.5rem; width: 300px; }
    .hidden { display: none; }
    #researchContent { margin-top: 2rem; }
  </style>
</head>
<body>
  <h1>🔍 Verificação de Acesso - Token $ZOH</h1>

  <p>Insira o endereço da sua carteira Solana:</p>
  <input type="text" id="walletInput" placeholder="Ex: 5PjLg3..." />
  <br>
  <button id="verifyBtn">Verificar</button>

  <p id="status"></p>

  <div id="researchContent" class="hidden">
    <h2>🎉 Acesso liberado!</h2>
    <p>Você é um detentor de tokens $ZOH. Aqui estão seus relatórios:</p>
    <ul>
      <li><a href="#">📄 Relatório 1</a></li>
      <li><a href="#">📄 Relatório 2</a></li>
      <li><a href="#">📄 Relatório 3</a></li>
    </ul>
  </div>

  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
  <script>
    const verifyBtn = document.getElementById("verifyBtn");
    const walletInput = document.getElementById("walletInput");
    const status = document.getElementById("status");
    const researchContent = document.getElementById("researchContent");

    const TOKEN_ADDRESS = "22qVsVm2dyFg5WC72hQTdh92GgFqwboAQ7TMAHhfpump";

    verifyBtn.addEventListener("click", async () => {
      const address = walletInput.value.trim();
      if (!address) {
        status.textContent = "⚠️ Por favor, insira um endereço válido.";
        return;
      }

      status.textContent = "⏳ Verificando tokens na carteira...";

      try {
        const connection = new solanaWeb3.Connection(
          solanaWeb3.clusterApiUrl("mainnet-beta"),
          "confirmed"
        );

        const publicKey = new solanaWeb3.PublicKey(address);

        const tokens = await connection.getParsedTokenAccountsByOwner(
          publicKey,
          {
            programId: new solanaWeb3.PublicKey(
              "TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA"
            )
          }
        );

        const hasZOH = tokens.value.some((account) => {
          const info = account.account.data.parsed.info;
          return (
            info.mint === TOKEN_ADDRESS &&
            parseFloat(info.tokenAmount.uiAmount) > 0
          );
        });

        if (hasZOH) {
          status.textContent = "✅ Verificação concluída. Acesso liberado!";
          researchContent.classList.remove("hidden");
        } else {
          status.textContent = "⛔ Essa carteira não possui tokens $ZOH.";
          researchContent.classList.add("hidden");
        }

      } catch (err) {
        console.error(err);
        status.textContent = "❌ Erro ao verificar. Endereço inválido ou rede com falha.";
      }
    });
  </script>
</body>
</html>
