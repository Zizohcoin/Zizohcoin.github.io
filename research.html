<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Teste de Conexão com Phantom</title>
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
  <style>
    body { font-family: sans-serif; padding: 30px; }
    button { padding: 10px 20px; font-size: 16px; }
    #status { margin-top: 20px; white-space: pre-line; }
  </style>
</head>
<body>
  <h2>🔗 Teste de Conexão com Phantom</h2>
  <button id="connectBtn">Conectar Carteira</button>
  <div id="status">Clique no botão para conectar à Phantom.</div>

  <script>
    const connectBtn = document.getElementById("connectBtn");
    const status = document.getElementById("status");

    connectBtn.addEventListener("click", async () => {
      status.textContent = "🕐 Tentando conectar à Phantom...";
      try {
        if (window.solana && window.solana.isPhantom) {
          const resp = await window.solana.connect();
          const address = resp.publicKey.toString();
          status.textContent = `✅ Conectado com sucesso!\nEndereço: ${address}`;
        } else {
          status.textContent = "⚠️ Phantom não detectada. Instale em: https://phantom.app";
        }
      } catch (error) {
        console.error("Erro de conexão:", error);
        status.textContent = "❌ Erro ao conectar com a carteira.\nVerifique se a Phantom está desbloqueada.";
      }
    });
  </script>
</body>
</html>
