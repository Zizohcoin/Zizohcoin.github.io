<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Acesso Exclusivo ZOH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.73.2/lib/index.iife.min.js"></script>
  <style>
    body {
      background-color: #121e2d;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
    }
    button {
      background-color: #4f8ec2;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    #researchContent {
      margin-top: 40px;
      display: none;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>🔐 Acesso Exclusivo ZOH</h1>
  <p id="status">Conecte sua carteira Phantom para continuar.</p>
  <button id="connectBtn">Conectar Carteira</button>

  <div id="researchContent">
    <h2>✅ Conteúdo Liberado</h2>
    <ul>
      <li>📊 Relatório semanal de mercado (PDF)</li>
      <li>🧠 Gerador de imagem com IA (em breve)</li>
      <li>🎞️ Criador de GIFs (em breve)</li>
      <li>📈 Análises on-chain</li>
    </ul>
  </div>

  <script>
    const TOKEN_ADDRESS = "22qVsVm2dyFg5WC72hQTdh92GgFqwboAQ7TMAHhfpump";
    const connectBtn = document.getElementById("connectBtn");
    const status = document.getElementById("status");
    const researchContent = document.getElementById("researchContent");

    async function checkWallet() {
      if (window.solana && window.solana.isPhantom) {
        try {
          const resp = await window.solana.connect({ onlyIfTrusted: false });
          const walletAddress = resp.publicKey.toString();
          status.textContent = `🔍 Verificando $ZOH na carteira: ${walletAddress}`;

          const connection = new solanaWeb3.Connection(
            solanaWeb3.clusterApiUrl("mainnet-beta"),
            "confirmed"
          );

          const tokens = await connection.getParsedTokenAccountsByOwner(
            resp.publicKey,
            {
              programId: new solanaWeb3.PublicKey(
                "TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA"
              )
            }
          );

          const hasZOH = tokens.value.some((account) => {
            const info = account.account.data.parsed.info;
            return (
              info.mint === TOKEN_ADDRESS &&
              parseFloat(info.tokenAmount.uiAmount) > 0
            );
          });

          if (hasZOH) {
            status.textContent = "✅ Acesso concedido. Você é um holder de $ZOH!";
            researchContent.style.display = "block";
            connectBtn.style.display = "none";
          } else {
            status.textContent = "⛔ Você precisa ter $ZOH na carteira para acessar.";
          }
        } catch (err) {
          console.error("Erro ao conectar:", err);
          status.textContent = "❌ Conexão com a carteira falhou.";
        }
      } else {
        status.textContent = "⚠️ Phantom Wallet não encontrada. Instale a extensão.";
      }
    }

    connectBtn.addEventListener("click", checkWallet);
  </script>

</body>
</html>
