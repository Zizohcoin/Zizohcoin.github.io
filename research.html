<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Área de Pesquisa ZOH</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f2f2f2;
      color: #333;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
    #access {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>🔐 Área Restrita - Detentores de $ZOH</h2>
  <p>Digite o endereço da sua carteira Solana:</p>

  <input type="text" id="walletInput" placeholder="Ex: 3n4g...tZc" size="60" />
  <br />
  <button onclick="checkAccess()">Verificar Acesso</button>

  <div id="status"></div>

  <div id="access" class="hidden">
    <h3>🎉 Acesso Liberado!</h3>
    <p>Bem-vindo à área de pesquisa exclusiva para detentores do token $ZOH.</p>
    <!-- Coloque aqui os links ou conteúdo restrito -->
  </div>

  <!-- Solana Web3.js -->
  <script src="https://unpkg.com/@solana/web3.js@1.76.1/lib/index.iife.min.js"></script>

  <script>
    const TOKEN_MINT = "22qVsVm2dyFg5WC72hQTdh92GgFqwboAQ7TMAHhfpump";
    const SOLANA_ENDPOINT = "https://solana-api.projectserum.com";

    async function checkAccess() {
      const wallet = document.getElementById("walletInput").value.trim();
      const status = document.getElementById("status");
      const accessDiv = document.getElementById("access");
      status.textContent = "";
      accessDiv.classList.add("hidden");

      if (!wallet) {
        status.textContent = "⚠️ Por favor, insira o endereço da carteira.";
        return;
      }

      try {
        status.textContent = "🔎 Verificando token ZOH na carteira...";

        const connection = new solanaWeb3.Connection(SOLANA_ENDPOINT, "confirmed");
        const publicKey = new solanaWeb3.PublicKey(wallet);

        const tokenAccounts = await connection.getParsedTokenAccountsByOwner(publicKey, {
          programId: new solanaWeb3.PublicKey("TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA")
        });

        const hasToken = tokenAccounts.value.some((account) => {
          const info = account.account.data.parsed.info;
          return (
            info.mint === TOKEN_MINT &&
            parseFloat(info.tokenAmount.uiAmount) > 0
          );
        });

        if (hasToken) {
          status.textContent = "✅ Token ZOH encontrado! Acesso liberado.";
          accessDiv.classList.remove("hidden");
        } else {
          status.textContent = "⛔ Esta carteira não possui o token $ZOH.";
        }
      } catch (error) {
        console.error("Erro ao verificar o token:", error);
        status.textContent = "❌ Erro ao verificar a carteira. Tente novamente.";
      }
    }
  </script>
</body>
</html>
