<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verificar ZOH Token</title>
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; }
    #status { margin-top: 1rem; font-weight: bold; }
    #researchContent { display: none; margin-top: 2rem; padding: 1rem; background: #e0ffe0; }
  </style>
</head>
<body>
  <h2>Verificar Token $ZOH</h2>
  <button id="connectBtn">🔗 Conectar Carteira</button>
  <div id="status">Aguardando conexão...</div>
  <div id="researchContent">🎉 Acesso liberado ao conteúdo exclusivo!</div>

  <script>
    const TOKEN_ADDRESS = "22qVsVm2dyFg5WC72hQTdh92GgFqwboAQ7TMAHhfpump";
    const connectBtn = document.getElementById("connectBtn");
    const status = document.getElementById("status");
    const researchContent = document.getElementById("researchContent");

    connectBtn.addEventListener("click", async () => {
      if (window.solana && window.solana.isPhantom) {
        try {
          const resp = await window.solana.connect();
          const walletAddress = resp.publicKey.toString();
          status.textContent = `🔍 Verificando tokens para: ${walletAddress}`;

          const connection = new solanaWeb3.Connection(
            solanaWeb3.clusterApiUrl("mainnet-beta"),
            "confirmed"
          );

          const tokens = await connection.getParsedTokenAccountsByOwner(
            resp.publicKey,
            {
              programId: new solanaWeb3.PublicKey(
                "TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA"
              )
            }
          );

          const hasZOH = tokens.value.some((account) => {
            const info = account.account.data.parsed.info;
            return (
              info.mint === TOKEN_ADDRESS &&
              parseFloat(info.tokenAmount.uiAmount) > 0
            );
          });

          if (hasZOH) {
            status.textContent = "✅ Acesso concedido. Você possui o token $ZOH!";
            researchContent.style.display = "block";
          } else {
            status.textContent = "⛔ Você precisa possuir o token $ZOH para acessar o conteúdo.";
            researchContent.style.display = "none";
          }

        } catch (err) {
          console.error("Erro ao conectar à carteira:", err);
          status.textContent = "❌ Falha na conexão com a carteira. Tente novamente.";
        }
      } else {
        status.textContent = "⚠️ Carteira Phantom não detectada. Instale a extensão no navegador.";
      }
    });
  </script>
</body>
</html>
