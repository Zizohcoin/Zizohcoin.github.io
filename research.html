<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Verificação de Token $ZOH</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; text-align: center; }
    .hidden { display: none; }
    #researchContent { margin-top: 2rem; }
  </style>
</head>
<body>
  <h1>🧠 Área de Pesquisa</h1>
  <p id="status">Clique no botão para conectar sua carteira Phantom.</p>
  <button id="connectBtn">🔗 Conectar Carteira</button>

  <div id="researchContent" class="hidden">
    <h2>🎉 Acesso liberado!</h2>
    <p>Você possui tokens $ZOH. Aqui está o conteúdo exclusivo da pesquisa.</p>
    <!-- Você pode colocar mais conteúdo aqui -->
  </div>

  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
  <script>
    const connectBtn = document.getElementById("connectBtn");
    const status = document.getElementById("status");
    const researchContent = document.getElementById("researchContent");

    const TOKEN_ADDRESS = "22qVsVm2dyFg5WC72hQTdh92GgFqwboAQ7TMAHhfpump";

    connectBtn.addEventListener("click", async () => {
      if (window.solana && window.solana.isPhantom) {
        try {
          const resp = await window.solana.connect();
          const walletAddress = resp.publicKey.toString();
          status.textContent = `✅ Conectado com sucesso! Verificando token...`;

          const connection = new solanaWeb3.Connection(
            solanaWeb3.clusterApiUrl("mainnet-beta"),
            "confirmed"
          );

          const tokens = await connection.getParsedTokenAccountsByOwner(
            resp.publicKey,
            {
              programId: new solanaWeb3.PublicKey(
                "TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA"
              ),
            }
          );

          const hasZOH = tokens.value.some((account) => {
            const info = account.account.data.parsed.info;
            return (
              info.mint === TOKEN_ADDRESS &&
              parseFloat(info.tokenAmount.uiAmount) > 0
            );
          });

          if (hasZOH) {
            status.textContent = "✅ Você possui $ZOH! Acesso liberado.";
            researchContent.classList.remove("hidden");
            connectBtn.classList.add("hidden");
          } else {
            status.textContent = "⛔ Você não possui tokens $ZOH.";
          }
        } catch (err) {
          console.error("Erro ao conectar:", err);
          status.textContent = "❌ Erro ao conectar com a carteira. Tente novamente.";
        }
      } else {
        status.textContent = "⚠️ Carteira Phantom não detectada. Instale a extensão.";
      }
    });
  </script>
</body>
</html>
