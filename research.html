<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZOH Research Access</title>
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.73.2/lib/index.iife.min.js"></script>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    #connectBtn {
      padding: 12px 24px;
      font-size: 16px;
      background: #8247e5;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }

    #researchContent {
      margin-top: 40px;
      display: none;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <h1>üîê ZOH Research Access</h1>
  <p id="status">Click the button below to connect your Phantom wallet.</p>
  <button id="connectBtn">Connect Wallet</button>

  <div id="researchContent">
    <h2>üìä Exclusive Research Reports</h2>
    <ul>
      <li>‚úÖ Weekly Market Overview</li>
      <li>‚úÖ On-chain ZOH Analysis</li>
      <li>‚úÖ Alpha Reports</li>
    </ul>
  </div>

  <script>
    const TOKEN_ADDRESS = "22qVsVm2dyFg5WC72hQTdh92GgFqwboAQ7TMAHhfpump"; // seu token
    const status = document.getElementById("status");
    const connectBtn = document.getElementById("connectBtn");
    const researchContent = document.getElementById("researchContent");

    async function checkWallet() {
      if (window.solana && window.solana.isPhantom) {
        try {
          const resp = await window.solana.connect({ onlyIfTrusted: false });
          const walletAddress = resp.publicKey.toString();
          status.textContent = `üîç Checking $ZOH balance for wallet: ${walletAddress}`;

          const connection = new solanaWeb3.Connection(
            solanaWeb3.clusterApiUrl("mainnet-beta"),
            "confirmed"
          );

          const tokens = await connection.getParsedTokenAccountsByOwner(
            resp.publicKey,
            {
              programId: new solanaWeb3.PublicKey(
                "TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA"
              )
            }
          );

          const hasZOH = tokens.value.some((account) => {
            const info = account.account.data.parsed.info;
            return (
              info.mint === TOKEN_ADDRESS &&
              parseFloat(info.tokenAmount.uiAmount) > 0
            );
          });

          if (hasZOH) {
            status.textContent = "‚úÖ Access granted. Welcome, ZOH holder!";
            researchContent.style.display = "block";
            connectBtn.style.display = "none";
          } else {
            status.textContent = "‚õî You need to hold $ZOH tokens to access this page.";
            connectBtn.style.display = "block";
          }
        } catch (err) {
          console.error("Erro ao conectar com Phantom:", err);
          status.textContent = "‚ùå Wallet connection failed. Please try again.";
          connectBtn.style.display = "block";
        }
      } else {
        status.textContent = "‚ö†Ô∏è Phantom Wallet not detected. Please install it.";
        connectBtn.style.display = "block";
        window.open("https://phantom.app/", "_blank");
      }
    }

    connectBtn.addEventListener("click", checkWallet);
  </script>

</body>
</html>
