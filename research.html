<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verifica√ß√£o de Token ZOH</title>
</head>
<body>
  <h2>Verifica√ß√£o de Token $ZOH</h2>
  <p id="status">Clique no bot√£o abaixo para conectar sua carteira Phantom.</p>
  <button id="connectBtn">üîó Conectar Carteira</button>
  <div id="researchContent" class="hidden" style="display:none; margin-top: 20px;">
    <h3>‚úÖ Conte√∫do Exclusivo Liberado</h3>
    <p>Voc√™ possui o token ZOH!</p>
  </div>

  <!-- Importa a biblioteca solanaWeb3 -->
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>

  <script>
    const connectBtn = document.getElementById("connectBtn");
    const status = document.getElementById("status");
    const researchContent = document.getElementById("researchContent");

    // Substitua pelo endere√ßo do token ZOH
    const TOKEN_ADDRESS = "22qVsVm2dyFg5WC72hQTdh92GgFqwboAQ7TMAHhfpump";

    connectBtn.addEventListener("click", checkWallet);

    async function checkWallet() {
      if (window.solana && window.solana.isPhantom) {
        try {
          const resp = await window.solana.connect();
          const walletAddress = resp.publicKey.toString();
          status.textContent = `üîç Verificando se a carteira possui o token $ZOH: ${walletAddress}`;

          const connection = new solanaWeb3.Connection(
            solanaWeb3.clusterApiUrl("mainnet-beta"),
            "confirmed"
          );

          const tokens = await connection.getParsedTokenAccountsByOwner(
            resp.publicKey,
            {
              programId: new solanaWeb3.PublicKey(
                "TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA"
              )
            }
          );

          const hasZOH = tokens.value.some((account) => {
            const info = account.account.data.parsed.info;
            return info.mint === TOKEN_ADDRESS;
          });

          if (hasZOH) {
            status.textContent = "‚úÖ Acesso concedido. Token $ZOH encontrado!";
            researchContent.style.display = "block";
            connectBtn.style.display = "none";
          } else {
            status.textContent = "‚õî Token $ZOH n√£o encontrado nesta carteira.";
          }
        } catch (err) {
          console.error("Erro ao conectar com a Phantom:", err);
          status.textContent = "‚ùå Erro ao conectar com a carteira. Tente novamente.";
        }
      } else {
        status.textContent = "‚ö†Ô∏è Phantom Wallet n√£o detectada. Por favor, instale a extens√£o.";
      }
    }
  </script>
</body>
</html>
