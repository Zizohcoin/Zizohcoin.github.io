<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ZOH Analyzer Access</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #ferramenta {
      display: none;
      margin-top: 20px;
      padding: 20px;
      background: #f0f0f0;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>üîç Verificador de Acesso ZOH</h1>
  <p>Insira o endere√ßo da sua carteira Solana para verificar acesso:</p>

  <input type="text" id="wallet" placeholder="Ex: 5uD2...SfiT" size="50">
  <br><br>
  <button id="verificar">Verificar</button>

  <div id="resultado" style="margin-top: 20px; font-weight: bold;"></div>

  <div id="ferramenta">
    <h2>üõ†Ô∏è Ferramenta ZOH Analyzer</h2>
    <p>Aqui voc√™ pode consultar as maiores transa√ß√µes NFT DeFi (exemplo)...</p>
    <!-- Voc√™ pode inserir sua ferramenta real aqui -->
  </div>

  <script type="module">
    import {
      Connection,
      PublicKey,
      clusterApiUrl
    } from "https://cdn.jsdelivr.net/npm/@solana/web3.js@1.73.3/+esm";

    const ZOH_MINT = "22qVsVm2dyFg5WC72hQTdh92GgFqwboAQ7TMAHhfpump";

    async function checkIfHasZOH(walletAddress) {
      const connection = new Connection(clusterApiUrl("mainnet-beta"), "confirmed");
      const ownerPublicKey = new PublicKey(walletAddress);
      const tokenAccounts = await connection.getParsedTokenAccountsByOwner(ownerPublicKey, {
        programId: new PublicKey("TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA"),
      });

      for (const { account } of tokenAccounts.value) {
        const mint = account.data.parsed.info.mint;
        const amount = account.data.parsed.info.tokenAmount.uiAmount;

        if (mint === ZOH_MINT && amount > 0) {
          return true;
        }
      }

      return false;
    }

    document.getElementById("verificar").addEventListener("click", async () => {
      const input = document.getElementById("wallet");
      const resultDiv = document.getElementById("resultado");
      const address = input.value.trim();

      resultDiv.innerText = "üîç Verificando...";

      try {
        const hasZOH = await checkIfHasZOH(address);
        if (hasZOH) {
          resultDiv.innerHTML = "‚úÖ ZOH detectado! Acesso liberado √† ferramenta.";
          document.getElementById("ferramenta").style.display = "block";
        } else {
          resultDiv.innerHTML = "‚ùå Voc√™ n√£o possui ZOH nessa carteira.";
          document.getElementById("ferramenta").style.display = "none";
        }
      } catch (e) {
        console.error(e);
        resultDiv.innerHTML = "‚ö†Ô∏è Erro ao verificar a carteira. Verifique se o endere√ßo est√° correto.";
        document.getElementById("ferramenta").style.display = "none";
      }
    });
  </script>

</body>
</html>
