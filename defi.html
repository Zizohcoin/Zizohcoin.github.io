<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Verificador ZOH</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1b2a;
      color: white;
      text-align: center;
      padding-top: 100px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    #status {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Conecte sua carteira Phantom</h2>
  <button id="connectBtn">Conectar Wallet</button>
  <p id="status"></p>

  <script>
    const ZOH_TOKEN_MINT = "22qVsVm2dyFg5WC72hQTdh92GgFqwboAQ7TMAHhfpump";
    const HELIUS_API_KEY = ""; // Opcional: adicione sua API key da helius.xyz aqui

    document.getElementById("connectBtn").addEventListener("click", async () => {
      try {
        const provider = window.solana;

        if (!provider || !provider.isPhantom) {
          alert("Instale a carteira Phantom para continuar.");
          return;
        }

        const resp = await provider.connect();
        const walletAddress = resp.publicKey.toString();
        document.getElementById("status").innerText = `Conectado: ${walletAddress}`;

        const url = `https://api.helius.xyz/v0/addresses/${walletAddress}/balances?api-key=${HELIUS_API_KEY}`;
        const result = await fetch(url);
        const data = await result.json();

        const zohToken = data.tokens.find(token => token.mint === ZOH_TOKEN_MINT);

        if (zohToken && parseFloat(zohToken.amount) > 0) {
          alert("✅ Acesso liberado: você possui o token ZOH!");
          // Aqui você pode redirecionar para outra página se quiser:
          // window.location.href = "dashboard.html";
        } else {
          alert("⛔ Acesso negado: você não possui o token ZOH.");
        }

      } catch (err) {
        console.error(err);
        alert("Erro ao verificar tokens.");
      }
    });
  </script>
</body>
</html>
