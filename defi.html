<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>ZOH Analyzer</title>
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.41.3/lib/index.iife.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #analyzer {
      display: none;
      margin-top: 20px;
      border: 2px solid #3f3;
      padding: 20px;
      background-color: #eefaf0;
    }
    #resultado {
      margin-top: 15px;
      font-weight: bold;
    }
    table {
      margin-top: 10px;
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #e0f5e9;
    }
  </style>
</head>
<body>

  <h2>üîê Acesso ao ZOH Analyzer</h2>
  <input type="text" id="wallet" placeholder="Cole o endere√ßo da carteira" size="50">
  <button onclick="verificarToken()">Verificar acesso</button>
  <p id="resultado"></p>

  <div id="analyzer">
    <h3>üìä ZOH Analyzer ‚Äî Maiores Transa√ß√µes NFT/DeFi</h3>
    <p>Consultando transa√ß√µes recentes da rede Solana...</p>
    <button onclick="consultarTransacoes()">üîç Consultar transa√ß√µes</button>
    <div id="transacoes"></div>
  </div>

  <script>
    const ZOH_MINT = "22qVsVm2dyFg5WC72hQTdh92GgFqwboAQ7TMAHhfpump";

    async function verificarToken() {
      const walletAddress = document.getElementById("wallet").value.trim();
      const resultado = document.getElementById("resultado");
      const analyzer = document.getElementById("analyzer");
      analyzer.style.display = "none";
      resultado.textContent = "Verificando...";

      try {
        const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'));
        const tokenAccounts = await connection.getParsedTokenAccountsByOwner(
          new solanaWeb3.PublicKey(walletAddress),
          { programId: solanaWeb3.TOKEN_PROGRAM_ID }
        );

        let possuiZOH = false;

        tokenAccounts.value.forEach(accountInfo => {
          const info = accountInfo.account.data.parsed.info;
          const mint = info.mint;
          const balance = info.tokenAmount.uiAmount;

          if (mint === ZOH_MINT && balance > 0) {
            possuiZOH = true;
          }
        });

        if (possuiZOH) {
          resultado.textContent = "‚úÖ Acesso liberado. Bem-vindo ao ZOH Analyzer!";
          analyzer.style.display = "block";
        } else {
          resultado.textContent = "‚ùå Acesso negado. Esta carteira n√£o possui o token ZOH.";
        }

      } catch (error) {
        console.error(error);
        resultado.textContent = "Erro ao verificar a carteira. Verifique o endere√ßo.";
      }
    }

    async function consultarTransacoes() {
      const transacoesDiv = document.getElementById("transacoes");
      transacoesDiv.innerHTML = "üîÑ Buscando transa√ß√µes...";
      
      try {
        const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl("mainnet-beta"));
        const slot = await connection.getSlot();
        const signatures = await connection.getSignaturesForAddress(
          new solanaWeb3.PublicKey("HPLqzSPUQvVDUgXmRU7rrtw7JkgDvhBaBzXefq2tUvTs"), // exemplo de address NFT/DeFi
          { limit: 10 }
        );

        if (signatures.length === 0) {
          transacoesDiv.innerHTML = "Nenhuma transa√ß√£o encontrada.";
          return;
        }

        let tableHTML = "<table><tr><th>Assinatura</th><th>Slot</th><th>Data</th></tr>";
        for (let sig of signatures) {
          const tx = await connection.getTransaction(sig.signature);
          if (tx) {
            const timestamp = new Date((tx.blockTime || 0) * 1000).toLocaleString();
            tableHTML += `<tr><td>${sig.signature.slice(0, 15)}...</td><td>${tx.slot}</td><td>${timestamp}</td></tr>`;
          }
        }
        tableHTML += "</table>";
        transacoesDiv.innerHTML = tableHTML;

      } catch (error) {
        console.error(error);
        transacoesDiv.innerHTML = "Erro ao buscar transa√ß√µes.";
      }
    }
  </script>

</body>
</html>
