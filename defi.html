<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Buy $ZOH Now</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e3a8a);
      color: #fff;
      padding: 30px;
      text-align: center;
    }
    .box {
      background: #1e40af;
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    select, input {
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
    }
    button {
      background: #38bdf8;
      color: #000;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    .wallets {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      gap: 10px;
    }
    .wallet {
      background: #0ea5e9;
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Buy $ZOH Now</h1>
    <p>Select a currency:</p>
    <select id="currency">
      <option value="ETH">ETH</option>
      <option value="SOL">SOL</option>
      <option value="USDT">USDT</option>
      <option value="BTC">BTC</option>
    </select>

    <p>Enter amount:</p>
    <input type="number" id="amount" placeholder="e.g. 0.5" />

    <p>You will receive:</p>
    <h2 id="result">0 ZOH</h2>

    <div class="wallets">
      <div class="wallet" onclick="connectPhantom()">Phantom</div>
      <div class="wallet" onclick="connectMetaMask()">MetaMask</div>
      <div class="wallet" onclick="connectWalletConnect()">WalletConnect</div>
    </div>

    <button onclick="buyToken()">Buy Now</button>
  </div>

  <script>
    const prices = {
      ETH: 0.000005,
      SOL: 0.000004,
      USDT: 0.000005,
      BTC: 0.000006,
    };

    const result = document.getElementById("result");
    const amountInput = document.getElementById("amount");
    const currencySelect = document.getElementById("currency");

    function updateResult() {
      const currency = currencySelect.value;
      const amount = parseFloat(amountInput.value) || 0;
      const rate = prices[currency];
      const zoh = amount / rate;
      result.innerText = `${zoh.toFixed(0)} ZOH`;
    }

    amountInput.addEventListener("input", updateResult);
    currencySelect.addEventListener("change", updateResult);

    // Mock wallet connection
    function connectPhantom() {
      alert("Connecting to Phantom...");
      // Aqui você implementaria a integração com o Solana/Phantom
    }

    function connectMetaMask() {
      alert("Connecting to MetaMask...");
      // Aqui você implementaria a integração com a MetaMask
    }

    function connectWalletConnect() {
      alert("Connecting via WalletConnect...");
      // Aqui você implementaria a integração com WalletConnect
    }

    function buyToken() {
      const amount = amountInput.value;
      if (!amount || amount <= 0) {
        alert("Enter a valid amount");
        return;
      }
      alert("Transaction submitted! You’ll receive your ZOH soon!");
      // Aqui você enviaria a transação para o contrato inteligente
    }
  </script>
</body>
</html>
