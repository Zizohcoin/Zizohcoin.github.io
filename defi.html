<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy $ZOH Now</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      color: #01579b;
      text-align: center;
      padding: 20px;
    }
    .container {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    select, input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    .wallet-button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #0288d1;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .wallet-button:hover {
      background-color: #0277bd;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Buy $ZOH Now</h2>
  <label for="crypto-select">Select Cryptocurrency:</label>
  <select id="crypto-select">
    <option value="USDT">USDT</option>
    <option value="SOL">Solana (SOL)</option>
    <option value="ETH">Ethereum (ETH)</option>
    <option value="BTC">Bitcoin (BTC)</option>
  </select>

  <br>

  <label for="crypto-amount">Enter Amount:</label>
  <input type="number" id="crypto-amount" placeholder="e.g., 0.5" step="any">

  <br>

  <button onclick="calculateZOH()">Calculate ZOH</button>

  <h3 id="zoh-amount">You will receive: 0 ZOH</h3>

  <div id="wallet-buttons">
    <div class="wallet-button" onclick="connectWallet('walletconnect')">WalletConnect</div>
    <div class="wallet-button" onclick="connectWallet('phantom')">Phantom</div>
    <div class="wallet-button" onclick="connectWallet('metamask')">MetaMask</div>
  </div>
</div>

<script>
  async function fetchExchangeRate(crypto) {
    const rates = {
      USDT: 0.000008,
      SOL: 0.00025,
      ETH: 0.005,
      BTC: 0.09
    };
    return rates[crypto];
  }

  async function calculateZOH() {
    const crypto = document.getElementById('crypto-select').value;
    const amount = parseFloat(document.getElementById('crypto-amount').value);
    if (isNaN(amount) || amount <= 0) {
      alert('Please enter a valid amount.');
      return;
    }
    const rate = await fetchExchangeRate(crypto);
    const zohAmount = amount / rate;
    document.getElementById('zoh-amount').innerText = `You will receive: ${zohAmount.toFixed(2)} ZOH`;
  }

  function connectWallet(walletType) {
    alert(`Connecting to ${walletType}...`);
    // Placeholder: Integrate with actual wallet APIs (e.g., web3.js, solana/web3.js, etc.)
  }
</script>

</body>
</html>
