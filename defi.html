<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verificar ZOH</title>
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { padding: 10px 20px; font-size: 16px; }
    #result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Verificar se a carteira tem o token ZOH</h2>
  <button id="connectButton">Conectar Carteira</button>
  <div id="result"></div>

  <script>
    const connectButton = document.getElementById("connectButton");
    const resultDiv = document.getElementById("result");

    connectButton.onclick = async () => {
      if (!window.solana || !window.solana.isPhantom) {
        alert("Phantom Wallet não está instalada.");
        return;
      }

      try {
        const resp = await window.solana.connect();
        const publicKey = resp.publicKey.toString();
        resultDiv.innerText = `Carteira conectada: ${publicKey}`;

        // Conectar à mainnet-beta
        const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl("mainnet-beta"), "confirmed");

        // Token ZOH Mint Address
        const zohMint = "22qVsVm2dyFg5WC72hQTdh92GgFqwboAQ7TMAHfpump";

        // Buscar contas de tokens SPL da carteira
        const tokenAccounts = await connection.getParsedTokenAccountsByOwner(
          new solanaWeb3.PublicKey(publicKey),
          {
            programId: new solanaWeb3.PublicKey("TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA")
          }
        );

        // Verificar se existe o token ZOH
        const hasZOH = tokenAccounts.value.some((accountInfo) => {
          const info = accountInfo.account.data.parsed.info;
          return info.mint === zohMint;
        });

        if (hasZOH) {
          resultDiv.innerText += "\n✅ Esta carteira possui o token ZOH!";
        } else {
          resultDiv.innerText += "\n❌ Esta carteira NÃO possui o token ZOH.";
        }

      } catch (err) {
        console.error(err);
        resultDiv.innerText = "Erro ao conectar ou verificar.";
      }
    };
  </script>
</body>
</html>
