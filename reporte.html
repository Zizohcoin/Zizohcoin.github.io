<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Converter - Zizohcoin</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-image: url('con.png'); /* Alterado para con.png */
      background-size: cover;
      background-position: center;
      color: white;
    }

    header {
      background-color: #033471; /* Mantivemos o azul */
      padding: 2rem 1rem;
      text-align: center;
      border-bottom: 1px solid #1e3a5f;
    }

    header h1 {
      font-size: 2rem;
      color: white; /* Título em branco */
      margin: 0;
    }

    header p {
      font-size: 1rem;
      color: #b0c7e1;
      margin-top: 0.5rem;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .converter-box {
      background-color: rgba(3, 52, 113, 0.8); /* Fundo transparente do mesmo tom de azul */
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .converter-box h2 {
      color: white;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .converter-box p {
      color: #c4d4e3;
      line-height: 1.6;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      color: white;
      font-size: 1.1rem;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 10px 20px;
      background-color: #2176bd;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #2891db;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: #a1b5d8;
      font-size: 0.9rem;
    }

    /* Garantir contraste adequado para leitores de tela e usuários com deficiência visual */
    .btn {
      background-color: #2176bd;
      color: white;
    }

    .btn:hover {
      background-color: #2891db;
    }
  </style>
</head>
<body>

  <header>
    <h1>Crypto Converter - Zizohcoin</h1>
    <p>Converta suas criptomoedas de maneira fácil e rápida</p>
  </header>

  <main>
    <div class="converter-box">
      <h2>Conversor de Criptomoedas</h2>
      <p>Escolha a criptomoeda que você deseja converter e insira a quantidade:</p>

      <form>
        <div class="form-group">
          <label for="crypto-from">Criptomoeda de origem:</label>
          <select id="crypto-from">
            <option value="zoh">ZOH</option>
            <option value="btc">Bitcoin</option>
            <option value="eth">Ethereum</option>
          </select>
        </div>

        <div class="form-group">
          <label for="crypto-to">Criptomoeda de destino:</label>
          <select id="crypto-to">
            <option value="btc">Bitcoin</option>
            <option value="eth">Ethereum</option>
            <option value="zoh">ZOH</option>
          </select>
        </div>

        <div class="form-group">
          <label for="amount">Quantidade:</label>
          <input type="number" id="amount" placeholder="Digite a quantidade" />
        </div>

        <a href="#" class="btn">Converter</a>
      </form>
    </div>
  </main>

  <footer>
    © 2025 Zizohcoin. All rights reserved.
  </footer>

</body>
</html>
