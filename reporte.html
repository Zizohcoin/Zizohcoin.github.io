<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Converter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0b1522;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #ffffff;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      text-align: center;
    }

    .container {
      background: #111c30;
      padding: 2rem;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.02);
    }

    select, input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    select {
      background-color: #1c2c44;
      color: #f0f0f0;
      font-size: 1rem;
      cursor: pointer;
    }

    input {
      background-color: #1c2c44;
      color: #f0f0f0;
      font-size: 1rem;
    }

    button {
      background-color: #ffffff;
      color: #0b1522;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      font-size: 1.1rem;
      padding: 1rem;
    }

    button:hover {
      background-color: #007b8c;
      transform: scale(1.05);
    }

    button:focus {
      outline: none;
    }

    #resultado {
      margin-top: 1.5rem;
      background-color: #1c2c44;
      padding: 1rem;
      border-radius: 10px;
      font-size: 1.2rem;
      text-align: center;
      transition: opacity 0.3s ease;
    }

    .crypto-dropdown {
      display: none;
      flex-direction: column;
      width: 100%;
      background-color: #1c2c44;
      border-radius: 8px;
      cursor: pointer;
      max-height: 250px;
      overflow-y: auto;
    }

    .crypto-dropdown div {
      padding: 1rem;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #333;
      background-color: #222;
      transition: background-color 0.3s;
    }

    .crypto-dropdown div:hover {
      background-color: #333;
    }

    .crypto-dropdown div.selected {
      background-color: #007b8c;
    }

    .crypto-dropdown div img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }

    .crypto-dropdown.show {
      display: flex;
    }

    .loader {
      border: 4px solid transparent;
      border-top: 4px solid #00ffff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .container {
        padding: 1.5rem;
      }

      select, input, button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Conversor de Cripto</h1>
  <div class="container">
    <div class="crypto-selector" id="crypto-selector">
      <input type="text" id="crypto-input" placeholder="Selecione uma Criptomoeda" readonly />
      <div class="crypto-dropdown" id="crypto-dropdown"></div>
    </div>
    <input type="number" id="quantidade" placeholder="Quantidade" min="0" step="any" />
    <select id="fiat">
      <!-- Moedas fiduciárias -->
      <option value="brl">Real (BRL)</option>
      <option value="usd">Dólar (USD)</option>
      <option value="eur">Euro (EUR)</option>
      <option value="ars">Peso Argentino (ARS)</option>
      <option value="gbp">Libra Esterlina (GBP)</option>
      <option value="jpy">Iene Japonês (JPY)</option>
      <option value="chf">Franco Suíço (CHF)</option>
      <option value="aud">Dólar Australiano (AUD)</option>
      <option value="cad">Dólar Canadense (CAD)</option>
      <option value="cny">Yuan Chinês (CNY)</option>
    </select>
    <button onclick="converter()">Converter</button>
    <div id="resultado"></div>
  </div>

  <script>
    let selectedCrypto = null;

    async function carregarMoedas() {
      const res = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&per_page=300&page=1');
      const data = await res.json();
      const dropdown = document.getElementById('crypto-dropdown');
      const cryptoInput = document.getElementById('crypto-input');

      data.forEach(moeda => {
        const div = document.createElement('div');
        div.classList.add('crypto-option');
        
        const img = document.createElement('img');
        img.src = moeda.image;
        img.alt = moeda.name;
        
        const text = document.createElement('p');
        text.textContent = `${moeda.name} (${moeda.symbol.toUpperCase()})`;

        div.appendChild(img);
        div.appendChild(text);

        div.addEventListener('click', () => {
          selectedCrypto = moeda.id;
          cryptoInput.value = `${moeda.name} (${moeda.symbol.toUpperCase()})`; // Atualiza o campo de input
          dropdown.classList.remove('show'); // Fecha o dropdown
        });

        dropdown.appendChild(div);
      });
    }

    document.getElementById('crypto-input').addEventListener('click', () => {
      const dropdown = document.getElementById('crypto-dropdown');
      dropdown.classList.toggle('show'); // Exibe ou esconde o dropdown ao clicar
    });

    async function converter() {
      const quantidade = document.getElementById('quantidade').value;
      const fiat = document.getElementById('fiat').value;

      if (!quantidade || quantidade <= 0 || !selectedCrypto) {
        alert("Selecione uma criptomoeda e informe uma quantidade válida.");
        return;
      }

      document.getElementById('resultado').innerHTML = '<div class="loader"></div>';

      try {
        const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${selectedCrypto}&vs_currencies=${fiat}`);
        const data = await res.json();

        if (!data[selectedCrypto] || !data[selectedCrypto][fiat]) {
          document.getElementById("resultado").innerText = "Moeda não encontrada ou não suportada.";
          return;
        }

        const preco = data[selectedCrypto][fiat];
        const valor = (preco * quantidade).toFixed(6);

        document.getElementById("resultado").innerHTML = `
          <p><strong>Valor:</strong> ${valor} ${fiat.toUpperCase()}</p>
        `;
      } catch (err) {
        document.getElementById("resultado").innerText = "Erro ao buscar dados. Tente novamente.";
      }
    }

    window.onload = carregarMoedas;
  </script>
</body>
</html>
