<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Criptomoedas</title>
  <style>
    /* Estilos para a página */
    body {
      background-color: #0b1522;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #ffffff;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      text-align: center;
    }
    .container {
      background: #111c30;
      padding: 2rem;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }
    select, input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    select {
      background-color: #1c2c44;
      color: #f0f0f0;
      font-size: 1rem;
      cursor: pointer;
    }
    input {
      background-color: #1c2c44;
      color: #f0f0f0;
      font-size: 1rem;
    }
    button {
      background-color: #ffffff;
      color: #0b1522;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      font-size: 1.1rem;
      padding: 1rem;
    }
    button:hover {
      background-color: #007b8c;
      transform: scale(1.05);
    }
    button:focus {
      outline: none;
    }
    #resultado {
      margin-top: 1.5rem;
      background-color: #1c2c44;
      padding: 1rem;
      border-radius: 10px;
      font-size: 1.2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Conversor de Criptomoedas</h1>
  <div class="container">
    <input type="text" id="crypto-input" placeholder="Digite o nome da criptomoeda (e.g., bitcoin)" />
    <input type="number" id="quantidade" placeholder="Quantidade" min="0" step="any" />
    <select id="fiat">
      <option value="brl">Real (BRL)</option>
      <option value="usd">Dólar (USD)</option>
      <option value="eur">Euro (EUR)</option>
      <!-- Adicione outras opções de moedas fiat conforme necessário -->
    </select>
    <button onclick="converter()">Converter</button>
    <div id="resultado"></div>
  </div>

  <script>
    // Objeto contendo dados locais das 300 principais criptomoedas
    const criptomoedas = {
      "bitcoin": { brl: 350000, usd: 70000, eur: 64000 },
      "ethereum": { brl: 18000, usd: 3600, eur: 3300 },
      "tether": { brl: 5.5, usd: 1, eur: 0.9 },
      "binance coin": { brl: 1500, usd: 300, eur: 270 },
      "xrp": { brl: 3, usd: 0.6, eur: 0.5 },
      // Adicione os dados das outras 295 criptomoedas aqui
    };

    // Função para converter valores
    function converter() {
      const cryptoInput = document.getElementById('crypto-input').value.toLowerCase().trim();
      const quantidade = parseFloat(document.getElementById('quantidade').value);
      const fiat = document.getElementById('fiat').value;

      if (!cryptoInput || !quantidade || quantidade <= 0) {
        alert("Por favor, insira uma criptomoeda válida e uma quantidade positiva.");
        return;
      }

      const preco = criptomoedas[cryptoInput]?.[fiat];
      if (preco !== undefined) {
        const valor = (preco * quantidade).toFixed(2);
        document.getElementById('resultado').innerHTML = `
          <p><strong>Valor:</strong> ${valor} ${fiat.toUpperCase()}</p>
        `;
      } else {
        document.getElementById('resultado').innerText = "Criptomoeda não encontrada ou não suportada.";
      }
    }
  </script>
</body>
</html>
