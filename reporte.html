<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conversor de Criptomoedas</title>
  <style>
    body {
      background-image: url('conn.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f0f0f0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 2.5rem;
      text-align: center;
      color: #ffffff;
    }

    .container {
      background: #033470; /* Sua cor escolhida */
      padding: 2rem;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    input, select, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    input, select {
      background-color: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      border: 1px solid #00c2d1;
    }

    select {
      cursor: pointer;
    }

    button {
      background-color: #ffffff;
      color: #033470;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      font-size: 1.1rem;
    }

    button:hover {
      background-color: #00c2d1;
      color: #000;
      transform: scale(1.05);
    }

    #resultado {
      margin-top: 1.5rem;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 10px;
      font-size: 1.2rem;
      text-align: center;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .container {
        padding: 1.5rem;
      }

      input, select, button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Conversor de Criptomoedas</h1>
  <div class="container">
    <input type="text" id="crypto-input" placeholder="Digite o nome da criptomoeda (ex: bitcoin)" />
    <input type="number" id="quantidade" placeholder="Quantidade" min="0" step="any" />
    <select id="fiat">
      <option value="brl">Real (BRL)</option>
      <option value="usd">Dólar (USD)</option>
      <option value="eur">Euro (EUR)</option>
    </select>
    <button onclick="converter()">Converter</button>
    <div id="resultado"></div>
  </div>

  <script>
    const criptomoedas = {
      "bitcoin": { brl: 350000, usd: 70000, eur: 64000 },
      "ethereum": { brl: 18000, usd: 3600, eur: 3300 },
      "tether": { brl: 5.5, usd: 1, eur: 0.9 },
      "binance coin": { brl: 1500, usd: 300, eur: 270 },
      "xrp": { brl: 3, usd: 0.6, eur: 0.5 },
      // Adicione mais conforme necessário
    };

    // Converte nomes comuns para IDs válidos da API CoinGecko
    const nomeParaId = {
      "bitcoin": "bitcoin",
      "ethereum": "ethereum",
      "tether": "tether",
      "binance coin": "binancecoin",
      "xrp": "ripple",
      // Mapeie os outros corretamente
    };

    async function converter() {
      const nomeDigitado = document.getElementById('crypto-input').value.toLowerCase().trim();
      const quantidade = parseFloat(document.getElementById('quantidade').value);
      const fiat = document.getElementById('fiat').value;

      if (!nomeDigitado || !quantidade || quantidade <= 0) {
        alert("Por favor, insira uma criptomoeda válida e uma quantidade positiva.");
        return;
      }

      const id = nomeParaId[nomeDigitado];

      try {
        if (!id) throw new Error("ID inválido");

        const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${id}&vs_currencies=${fiat}`);
        const data = await res.json();
        let preco = data[id]?.[fiat];

        if (!preco) {
          preco = criptomoedas[nomeDigitado]?.[fiat];
        }

        if (!preco) {
          document.getElementById("resultado").innerText = "Criptomoeda não encontrada ou não suportada.";
          return;
        }

        const valor = (preco * quantidade).toFixed(2);
        document.getElementById("resultado").innerHTML = `
          <p><strong>Valor:</strong> ${valor} ${fiat.toUpperCase()}</p>
        `;
      } catch (err) {
        const preco = criptomoedas[nomeDigitado]?.[fiat];
        if (!preco) {
          document.getElementById("resultado").innerText = "Criptomoeda não disponível no modo offline.";
          return;
        }

        const valor = (preco * quantidade).toFixed(2);
        document.getElementById("resultado").innerHTML = `
          <p><strong>Valor (offline):</strong> ${valor} ${fiat.toUpperCase()}</p>
        `;
      }
    }
  </script>
</body>
</html>
