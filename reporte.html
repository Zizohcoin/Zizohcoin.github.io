<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Converter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0b1522;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #00ffff;
      margin-bottom: 2rem;
      font-size: 2.5rem;
    }

    .container {
      background: #111c30;
      padding: 2rem;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.02);
    }

    select, input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    select {
      background-color: #1c2c44;
      color: #f0f0f0;
      font-size: 1rem;
    }

    input {
      background-color: #1c2c44;
      color: #f0f0f0;
      font-size: 1rem;
    }

    button {
      background-color: #00ffff;
      color: #0b1522;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      font-size: 1.1rem;
    }

    button:hover {
      background-color: #00cfcf;
      transform: scale(1.05);
    }

    #resultado {
      margin-top: 1.5rem;
      background-color: #1c2c44;
      padding: 1rem;
      border-radius: 10px;
      font-size: 1.2rem;
      text-align: center;
      transition: opacity 0.3s ease;
    }

    .crypto-option {
      display: flex;
      align-items: center;
      padding: 0.5rem;
    }

    .crypto-option img {
      width: 25px;
      height: 25px;
      margin-right: 10px;
    }

    .crypto-option:hover {
      background-color: #333;
      cursor: pointer;
      border-radius: 5px;
    }

    .loader {
      border: 4px solid transparent;
      border-top: 4px solid #00ffff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .container {
        padding: 1.5rem;
      }

      select, input, button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Conversor de Cripto</h1>
  <div class="container">
    <select id="crypto"></select>
    <input type="number" id="quantidade" placeholder="Quantidade" min="0" step="any" />
    <select id="fiat">
      <option value="brl">Real (BRL)</option>
      <option value="usd">Dólar (USD)</option>
      <option value="eur">Euro (EUR)</option>
      <option value="ars">Peso Argentino (ARS)</option>
      <option value="btc">Bitcoin (BTC)</option>
      <option value="eth">Ethereum (ETH)</option>
    </select>
    <button onclick="converter()">Converter</button>
    <div id="resultado"></div>
  </div>

  <script>
    async function carregarMoedas() {
      const res = await fetch('https://api.coingecko.com/api/v3/coins/list?include_platform=false');
      const data = await res.json();
      const select = document.getElementById('crypto');

      data.sort((a, b) => a.name.localeCompare(b.name));

      data.forEach(moeda => {
        const option = document.createElement('option');
        option.value = moeda.id;
        option.classList.add('crypto-option');

        // Criar a imagem da logo
        const img = document.createElement('img');
        img.src = `https://cryptocompare.com/${moeda.id}/image`;
        img.alt = moeda.name;

        // Criar o texto com o nome da moeda
        const text = document.createTextNode(moeda.name);

        // Adicionar a imagem e o texto no item de opção
        option.appendChild(img);
        option.appendChild(text);
        
        select.appendChild(option);
      });
    }

    async function converter() {
      const quantidade = document.getElementById('quantidade').value;
      const crypto = document.getElementById('crypto').value;
      const fiat = document.getElementById('fiat').value;

      if (!quantidade || quantidade <= 0) {
        alert("Informe uma quantidade válida.");
        return;
      }

      // Mostrar o carregamento
      document.getElementById('resultado').innerHTML = '<div class="loader"></div>';

      try {
        const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${crypto}&vs_currencies=${fiat}`);
        const data = await res.json();

        if (!data[crypto] || !data[crypto][fiat]) {
          document.getElementById("resultado").innerText = "Moeda não encontrada ou não suportada.";
          return;
        }

        const preco = data[crypto][fiat];
        const valor = (preco * quantidade).toFixed(6);

        document.getElementById("resultado").innerHTML = `
          <p><strong>Valor:</strong> ${valor} ${fiat.toUpperCase()}</p>
        `;
      } catch (err) {
        document.getElementById("resultado").innerText = "Erro ao buscar dados. Tente novamente.";
      }
    }

    window.onload = carregarMoedas;
  </script>
</body>
</html>
