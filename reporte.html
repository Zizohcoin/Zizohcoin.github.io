<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zizoh Relatório</title>
  <style>
    body {
      background-color: #0b0c0f; /* cor do site da Zizoh */
      color: #f0f0f0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #f1c40f;
    }
    .input-group {
      margin: 1rem 0;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.3rem;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #f1c40f;
      color: #000;
      cursor: pointer;
    }
    .report {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <h1>Relatório Zizoh</h1>

  <button id="connectWallet">Conectar Carteira Solana</button>
  <div id="walletAddress"></div>

  <p>Envie 0.005 SOL para: <br><b>6fUhYw5GNWoKBDm2RNypJCKmtn3XWAJX9KhdqtVsZt2a</b></p>

  <div id="cryptoInputs" style="display:none;">
    <div class="input-group">
      <input type="text" id="token1" placeholder="Nome do Token 1">
      <input type="number" id="amount1" placeholder="Quantidade">
    </div>
    <div class="input-group">
      <input type="text" id="token2" placeholder="Nome do Token 2">
      <input type="number" id="amount2" placeholder="Quantidade">
    </div>
    <button onclick="gerarRelatorio()">Gerar Relatório</button>
  </div>

  <div class="report" id="relatorio" style="display:none;"></div>

  <script>
    let userWallet = "";

    document.getElementById("connectWallet").onclick = async () => {
      if (window.solana && window.solana.isPhantom) {
        try {
          const response = await window.solana.connect();
          userWallet = response.publicKey.toString();
          document.getElementById("walletAddress").innerText = "Carteira conectada: " + userWallet;
          document.getElementById("cryptoInputs").style.display = "block";
        } catch (err) {
          alert("Erro ao conectar carteira.");
        }
      } else {
        alert("Instale a carteira Phantom: https://phantom.app/");
      }
    };

    function gerarRelatorio() {
      const t1 = document.getElementById("token1").value;
      const a1 = document.getElementById("amount1").value;
      const t2 = document.getElementById("token2").value;
      const a2 = document.getElementById("amount2").value;

      const html = `
        <h3>Relatório de Carteira</h3>
        <p>Carteira: ${userWallet}</p>
        <ul>
          <li>${t1 || 'Token 1'}: ${a1 || 0}</li>
          <li>${t2 || 'Token 2'}: ${a2 || 0}</li>
        </ul>
        <p><i>Este é um relatório gerado automaticamente. Obrigado por usar Zizoh Tools!</i></p>
      `;
      document.getElementById("relatorio").innerHTML = html;
      document.getElementById("relatorio").style.display = "block";
    }
  </script>

</body>
</html>
