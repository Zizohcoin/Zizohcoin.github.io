<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Criptomoedas</title>
  <style>
    body {
      background-color: #0b0c0f;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #f1c40f;
    }
    select, input, button {
      padding: 0.5rem;
      margin: 0.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background-color: #f1c40f;
      color: #000;
      cursor: pointer;
    }
    #resultado {
      margin-top: 2rem;
      font-size: 1.2rem;
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Conversor de Cripto</h1>
  <input type="text" id="moeda" placeholder="Nome da moeda (ex: bitcoin)" />
  <input type="number" id="quantidade" placeholder="Quantidade" min="0" step="any" />
  <select id="fiat">
    <option value="brl">Real (BRL)</option>
    <option value="usd">Dólar (USD)</option>
    <option value="eur">Euro (EUR)</option>
    <option value="ars">Peso Argentino (ARS)</option>
    <option value="btc">Bitcoin (BTC)</option>
    <option value="eth">Ethereum (ETH)</option>
  </select>
  <button onclick="converter()">Converter</button>

  <div id="resultado"></div>

  <script>
    async function converter() {
      const quantidade = document.getElementById('quantidade').value;
      const moeda = document.getElementById('moeda').value.toLowerCase();
      const fiat = document.getElementById('fiat').value;

      if (!quantidade || quantidade <= 0 || !moeda) {
        alert("Preencha todos os campos corretamente.");
        return;
      }

      try {
        const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${moeda}&vs_currencies=${fiat}`);
        const data = await res.json();

        if (!data[moeda] || !data[moeda][fiat]) {
          document.getElementById("resultado").innerText = "Moeda não encontrada ou não suportada.";
          return;
        }

        const preco = data[moeda][fiat];
        const valor = (preco * quantidade).toFixed(6);

        document.getElementById("resultado").innerHTML = `
          <p><b>Valor aproximado:</b></p>
          <p>${valor} ${fiat.toUpperCase()}</p>
        `;
      } catch (err) {
        document.getElementById("resultado").innerText = "Erro ao buscar dados. Tente novamente mais tarde.";
      }
    }
  </script>
</body>
</html>
