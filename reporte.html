<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Criptomoedas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #28a745;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #218838;
    }
    #resultado {
      margin-top: 20px;
      padding: 10px;
      background-color: #f8f9fa;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Conversor de Criptomoedas</h2>
    <select id="criptomoeda">
      <!-- As opções serão preenchidas pelo JavaScript -->
    </select>
    <input type="number" id="quantidade" placeholder="Quantidade" min="0" step="any">
    <select id="moeda">
      <option value="brl">Real (BRL)</option>
      <option value="usd">Dólar (USD)</option>
      <option value="eur">Euro (EUR)</option>
      <!-- Adicione outras moedas fiduciárias conforme necessário -->
    </select>
    <button onclick="converter()">Converter</button>
    <div id="resultado"></div>
  </div>

  <script>
    // Lista de criptomoedas populares
    const criptomoedas = [
      { id: 'bitcoin', nome: 'Bitcoin', simbolo: 'BTC' },
      { id: 'ethereum', nome: 'Ethereum', simbolo: 'ETH' },
      { id: 'litecoin', nome: 'Litecoin', simbolo: 'LTC' },
      // Adicione outras criptomoedas conforme necessário
    ];

    // Preencher o select de criptomoedas
    const selectCripto = document.getElementById('criptomoeda');
    criptomoedas.forEach(cripto => {
      const option = document.createElement('option');
      option.value = cripto.id;
      option.textContent = `${cripto.nome} (${cripto.simbolo})`;
      selectCripto.appendChild(option);
    });

    // Função para converter
    async function converter() {
      const criptoSelecionada = selectCripto.value;
      const quantidade = document.getElementById('quantidade').value;
      const moeda = document.getElementById('moeda').value;

      if (!quantidade || quantidade <= 0) {
        alert('Por favor, insira uma quantidade válida.');
        return;
      }

      document.getElementById('resultado').textContent = 'Carregando...';

      try {
        const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${criptoSelecionada}&vs_currencies=${moeda}`);
        const data = await res.json();

        if (data[criptoSelecionada] && data[criptoSelecionada][moeda]) {
          const preco = data[criptoSelecionada][moeda];
          const valorConvertido = (preco * quantidade).toFixed(2);
          document.getElementById('resultado').textContent = `Resultado: ${valorConvertido} ${moeda.toUpperCase()}`;
        } else {
          document.getElementById('resultado').textContent = 'Erro ao obter dados.';
        }
      } catch (error) {
        document.getElementById('resultado').textContent = 'Erro ao realizar a conversão.';
        console.error(error);
      }
    }
  </script>
</body>
</html>
